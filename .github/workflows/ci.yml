jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run basic tests
      run: |
        python -c "import fastapi; print('âœ… FastAPI import successful')"
        python -c "import selenium; print('âœ… Selenium import successful')"
        python -c "from main import app; print('âœ… Main app import successful')"

    - name: ğŸ” Check code quality
      run: |
        python -m py_compile main.py
        python -m py_compile analyzer/*.py
        python -m py_compile scraper/*.py
        python -m py_compile utils/*.py

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ‹ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      run: |
        echo "FROM python:3.11-slim
        WORKDIR /app
        COPY requirements.txt .
        RUN pip install -r requirements.txt
        COPY . .
        EXPOSE 8000
        CMD [\"python\", \"main.py\"]" > Dockerfile
        
        docker build -t btk-urun-analiz:latest .

    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm btk-urun-analiz:latest python -c "print('ğŸ‰ BTK YarÄ±ÅŸmasÄ± 2025 - Trivox Docker test successful!')"

  security:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”’ Run security scan
      run: |
        python -m pip install safety bandit
        # safety check --json || true
        bandit -r . -f json || true

  notify:
